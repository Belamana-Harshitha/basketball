<html>
    <head>
        <link href="https://fonts.cdnfonts.com/css/cursed-timer-ulil" rel="stylesheet">
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <div class="container">
            <div>
                <h3>HOME</h3>
                <div class="score">
                   <p class="home-points main">0</p>
                </div>
                <div id="home" class="points-box">
                    <button class="points" onclick="score1()">+1</button>
                    <button class="points" onclick="score2()">+2</button>
                    <button class="points" onclick="score3()">+3</button>
                </div>
            </div>
            <div>
                <h3>GUEST</h3>
                <div class="score">
                    <p class="guest-points main">0</p>
                 </div>
                <div class="points-box">
                    <button class="points" onclick="scoreg1()">+1</button>
                    <button class="points" onclick="scoreg2()">+2</button>
                    <button class="points" onclick="scoreg3()">+3</button>
                </div>
            </div>
        </div>
        <div class="reset-container">
            <button class="reset" onclick="reset()">RESET</button>
        </div>
        <script src="index.js"></script>
    </body>
</html>
